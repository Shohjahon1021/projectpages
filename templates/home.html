{% extends 'base.html' %}

{% block content %}
    <h1><center>Bosh sahifa</center></h1>
    {% for post in object_list %}
        <div>
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body | slice:":100" }}</p>
        </div>
    {% endfor %}
{% endblock content %}
